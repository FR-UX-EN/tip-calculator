<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="script.js" defer></script>
</head>

<body>
  <img src="images/logo.svg" alt="logo" class="logo">
  <div class="calculator-container">
    <form>
      <div class="bill">
        <label for="bill" class="top-label">Bill</label>
        <div class="bill-input">
          <img src="images/icon-dollar.svg" alt="dollar" class="dollar-icon">
          <input type="number" id="bill" name="bill" placeholder="0">
        </div>
      </div>
      <div class="tip">
        <label for="tip" class="top-label">Select Tip %</label>
        <div class="tip-buttons">
          <input type="radio" id="tip-5" name="tip" value="5">
          <label for="tip-5">5%</label>
          <input type="radio" id="tip-10" name="tip" value="10">
          <label for="tip-10">10%</label>
          <input type="radio" id="tip-15" name="tip" value="15">
          <label for="tip-15">15%</label>
          <input type="radio" id="tip-25" name="tip" value="25">
          <label for="tip-25">25%</label>
          <input type="radio" id="tip-50" name="tip" value="50">
          <label for="tip-50">50%</label>
          <input type="number" id="tip-custom" name="tip" placeholder="Custom">
        </div>
      </div>
      <div class="people">
        <div class="people-title">
          <label for="people" class="top-label">Number of People</label>
          <p class="error-message">Can't be zero</p>
        </div>
        <div class="people-input">
          <img src="images/icon-person.svg" alt="person" class="person-icon">
          <input type="number" id="people" name="people" placeholder="0">
        </div>
      </div>
    </form>
    <div class="results-container">
      <div class="result-tip-amount-total-container">
        <div class="result-tip-amount">
          <div class="result-tip-amount-title">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="result-tip-amount-value">
            <h2 id="tip-amount">$0.00</h2>
          </div>
        </div>
        <div class="result-total">
          <div class="result-total-title">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="result-total-value">
            <h2 id="total">$0.00</h2>
          </div>
        </div>
      </div>
      <button class="reset-button" disabled>RESET</button>
    </div>
  </div>
</body>

</html>
